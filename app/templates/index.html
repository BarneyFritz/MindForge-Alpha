<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindForge Beta</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="matrix-rain" id="matrixRain"></div>

    <div class="container">
        <div class="header">
            <h1>MindForge Alpha</h1>
            <p>The Foundation for Collaborative Intelligence</p>
        .
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2>ðŸ§  Project Input</h2>
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input type="text" id="projectName" placeholder="e.g., AI-Powered Recipe Generator">
                </div>
                <div class="form-group">
                    <label for="projectDescription">Project Description</label>
                    <textarea id="projectDescription" placeholder="Describe your idea... What problem does it solve? Who is it for?"></textarea>
                </div>
                <div class="form-group">
                    <label>Select LLMs to Query</label>
                    <div class="llm-selection">
                        <div class="llm-checkbox gemini">
                            <input type="checkbox" id="gemini" checked>
                            <label for="gemini"><img src="{{ url_for('static', filename='images/gemini_logo.png') }}" alt="Gemini" class="llm-logo">Gemini</label>
                        </div>
                        <div class="llm-checkbox claude">
                            <input type="checkbox" id="claude" checked>
                            <label for="claude"><img src="{{ url_for('static', filename='images/claude_logo.png') }}" alt="Claude" class="llm-logo">Claude</label>
                        </div>
                        <div class="llm-checkbox chatgpt">
                            <input type="checkbox" id="chatgpt" checked>
                            <label for="chatgpt"><img src="{{ url_for('static', filename='images/chatgpt_logo.png') }}" alt="ChatGPT" class="llm-logo">ChatGPT</label>
                        </div>
                        <div class="llm-checkbox perplexity">
                            <input type="checkbox" id="perplexity" checked>
                            <label for="perplexity"><img src="{{ url_for('static', filename='images/perplexity_logo.png') }}" alt="Perplexity" class="llm-logo">Perplexity</label>
                        </div>
                    </div>
                </div>
                <button class="btn" id="brainstormBtn">ðŸš€ Start Brainstorming</button>
            </div>
            <div class="results-section">
                <h2>ðŸŽ¯ LLM Responses</h2>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Querying selected LLMs...</p>
                </div>
                <div id="responses"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jules.js') }}"></script>

    <!-- Jules Delegation Modal -->
    <div id="julesModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Delegate Task to Jules</h2>
            <p>Review the details below and confirm to create a GitHub issue.</p>
            <div class="form-group">
                <label for="issueTitle">Issue Title</label>
                <input type="text" id="issueTitle" placeholder="e.g., Implement feature from LLM suggestion">
            </div>
            <div class="form-group">
                <label for="issueBody">Issue Body</label>
                <textarea id="issueBody" rows="15" readonly></textarea>
            </div>
            <div class="modal-actions">
                <button id="confirmDelegateBtn" class="btn">ðŸš€ Create Issue</button>
                <button type="button" class="btn btn-secondary close-button">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
